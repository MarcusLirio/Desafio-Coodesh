<main class="container">
    <div *ngIf="message" class="alert alert-danger 
                                alert-dismissible fade show" role="alert">
        {{message}}
        <a href=" " class="close" data-dismiss="alert" aria-label="close">
            &times;
        </a>
    </div>


    <h1>Login</h1>
    <div class="well">
        <form #formLogin="ngForm">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario"
                    [(ngModel)]="login.email" #usuario="ngModel" required>
                <div *ngIf="usuario.errors && (usuario.dirty || usuario.touched)" class="alert alert-danger">
                    <div [hidden]="!usuario.errors?.['required']">
                        Digite o Usuario
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" name="senha"
                    [(ngModel)]="login.senha" #senha="ngModel" required>
                <div *ngIf="senha.errors && (senha.dirty || senha.touched)" class="alert alert-danger">
                    <div [hidden]="!senha.errors?.['required']">
                        Digite a senha.
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" (click)="logar()" [disabled]="!formLogin.form.valid">
                <i class="fa fa-save" aria-hidden="true">Logar</i> 
            </button>

            <a class="btn btn-secundary" [routerLink]="['/autocadastro']">
                <i class="fa fa-arrow-left" aria-hidden="true"> Registrar</i>
            </a>
            
        </form>
    </div>
</main>
